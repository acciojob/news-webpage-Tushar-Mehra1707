<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<style>
	
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.header {
    background-color: #011e29;
    color: white;
    text-align: center;
    padding: 20px 0;
}

.header h1 {
    font-size: 2.5rem;
}

.latest-news-section {
    background-color: #011e29;
    padding: 20px;
    width: 80%;
    margin: 20px auto;
    border-radius: 10px;
}

.latest-news-section h2 {
    color: white;
    font-size: 1.8rem;
    margin-bottom: 10px;
}

.latest-news-section ul {
    list-style-type: none;
    color: white;
}

.latest-news-section li {
    margin: 10px 0;
}

.latest-news-section li a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

.latest-news-section li a:hover {
    color: #ff5c5c;
}

/* Pictorial News Section */
.pictorial-news-section {
    width: 80%;
    margin: 20px auto;
    text-align: center;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
}

.pictorial-news-section h2 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #011e29;
}

.pictorial-news-item {
    display: inline-block;
    width: 30%;
    margin: 10px;
    text-align: center;
    border-radius: 10px;
    overflow: hidden;
}

.pictorial-news-item img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.pictorial-news-item p {
    background-color: #011e29;
    color: white;
    padding: 10px;
    margin-top: 10px;
    border-radius: 0 0 10px 10px;
}

	</style>
	<header class="header";
		<h1>Shaw's News</h1>
	</header>
	<div=class"latest-news-section">
		<h2>Latest News</h2>
	</div>
	<div class="pictorial-news-section">
        <h2>Pictorial News</h2>
        <div class="pictorial-news-item">
            <img src="Image_one.jpg" alt="News Image 1">
            <p>Headline for News Image 1</p>
        </div>
        <div class="pictorial-news-item">
            <img src="Image_two.jpg" alt="News Image 2">
            <p>Headline for News Image 2</p>
        </div>
        <div class="pictorial-news-item">
            <img src="Image_three.jpg" alt="News Image 3">
            <p>Headline for News Image 3</p>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
